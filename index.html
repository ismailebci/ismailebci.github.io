<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İsmail Ebci - Linkler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1f2937, #020617);
            color: #f9fafb;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            padding: 24px 28px;
            border-radius: 18px;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 999px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }

        p.sub {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-link {
            display: block;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.9);
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        }

        .btn-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            background: rgba(30, 64, 175, 0.8);
        }

        .btn-link span {
            opacity: 0.9;
        }

        .footer {
            margin-top: 14px;
            font-size: 11px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">
            İ
        </div>
        <h1>İsmail Ebci</h1>
        <p class="sub">Backend / Network / Öğrenci</p>

        <div class="links">
            <a class="btn-link" href="https://www.linkedin.com/in/USERNAMEİN" target="_blank">
                <span>LinkedIn Profilim</span>
            </a>
            <a class="btn-link" href="https://github.com/USERNAMEİN" target="_blank">
                <span>GitHub Repo & Projeler</span>
            </a>
        </div>

        <div class="footer">
            <span>Made with ♥ and a lot of coffee</span>
        </div>
    </div>
</body>
</html>
